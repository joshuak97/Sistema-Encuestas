<div class="main-content" >
    <div class="container-fluid">
        <div class="row">          
              <!-- card con boton agregar nuevo prospecto -->
              <div class="card card-plain">
                <div class="header">
                    <h4 class="title">
                        <button class="btn btn-success btn-fill" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            <em class="fa fa-plus"></em>  Nuevo Prospecto
                        </button>
                    </h4>
                </div>
                </div>
            <!-- Comienza Card con formulario agregar nuevo prospecto -->    
             <div class="col-md-12">
                <div class="collapse" id="collapseExample">
                   <div class="card">
                    <div class="header">
                        <h4 class="title">Nuevo Prospecto</h4>
                    </div>
                    <div class="content mt-4">
                         <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" placeholder="Ejemplo: Jorge Luis">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Apellidos</label>
                                        <input type="text" class="form-control" placeholder="Ejemplo: Gonzalez Hernandez">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Telefono (Opcional)</label>
                                        <input type="number" class="form-control" placeholder="Ejemplo: 7658335568">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Correo Electronico (Opcional)</label>
                                        <input type="email" class="form-control" placeholder="Ejemplo: ejemplo@ejemplo.com">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Domicilio (Opcional) </label>
                                        <input type="text" class="form-control" placeholder="Ejemplo: Calle Magnolia #1, Zona centro, Martinez de la torre, Veracruz cp. 92730">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Observaciones</label>
                                        <textarea rows="5" class="form-control" placeholder="Detalles u observaciones"></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right mr">Guardar</button>
                            <button class="btn btn-warning btn-fill pull-right mr">Limpiar</button>
                            <button class="btn btn-danger btn-fill pull-right mr">Cancelar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>        
             </div>    
            </div> <!-- Termina Card con formulario agregar nuevo prospecto -->
           
            <!-- Comienza card con tabla de prospectos --> 
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Prospectos Registrados</h4>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                            <caption></caption>
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData1.dataRows">
                                        <td *ngFor="let cell of row">{{cell}}</td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div> <!-- Termina card con tabla de prospectos --> 
            </div>
            
        </div>
    </div>
